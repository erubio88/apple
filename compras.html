<script>
    function abrirsesion() {
        // Aquí puedes agregar lógica para abrir sesión
        // ...

        // Llama a la función que transfiere el carrito a la página de confirmación
        transferirCarrito();
    }

    function transferirCarrito() {
        // Obtiene la tabla del carrito
        var carritoTable = document.getElementById('carritoTable');
        
        // Crea un objeto para almacenar la información del carrito
        var carritoInfo = {
            detalles: []
        };

        // Recorre las filas del carrito
        for (var i = 0; i < carritoTable.rows.length; i++) {
            // Obtiene la información de cada fila
            var codigo = carritoTable.rows[i].cells[0].innerText;
            var titulo = carritoTable.rows[i].cells[1].innerText;
            var precio = carritoTable.rows[i].cells[2].innerText;
            var talle = carritoTable.rows[i].cells[3].innerText;

            // Encuentra el input de cantidad en la fila
            var cantidadInput = carritoTable.rows[i].cells[4].querySelector('input');
            var cantidad = cantidadInput.value;
            var subtotal = carritoTable.rows[i].cells[5].innerText;


            // Crea un objeto para representar cada detalle del carrito
            var detalle = {
                codigo: codigo,
                titulo: titulo,
                precio: precio,
                talle: talle,
                cantidad: cantidad,
                subtotal: subtotal,
               
            };

            // Agrega el detalle al array de detalles
            carritoInfo.detalles.push(detalle);
        }

        // Guarda la información del carrito en el Local Storage (puedes personalizar esto)
        localStorage.setItem('carritoInfo', JSON.stringify(carritoInfo));

        // Redirecciona a la página de confirmación
        window.location.href = 'abrir.html';
    }
</script>
