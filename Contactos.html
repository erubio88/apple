      <div class="container mt-4">
        <h2>Enviar WhatsApp</h2>
        <form id="whatsappForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (sin código de país):</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar WhatsApp</button>
        </form>
    </div>

    <script>
       document.getElementById('whatsappForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Get input values
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const mensaje = document.getElementById('mensaje').value;

    // Formatted WhatsApp message
    const formattedMessage = `Sr/Sra ${nombre} ${apellido}, ${mensaje}`;
    
    // WhatsApp URL, always sending to +5491130613999
    const whatsappUrl = `https://wa.me/5491160224513?text=${encodeURIComponent(formattedMessage)}`;
    
    // Redirect to WhatsApp link
    window.location.href = whatsappUrl;
});

    </script>
       <script>
        document.addEventListener('DOMContentLoaded', function() {
